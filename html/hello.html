<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NWS Tools</title>
    <style>
        :root {
            --bg: #0a0a0c;
            --panel: #16161a;
            --accent: #7e57c2;
            --accent-glow: rgba(126, 87, 194, 0.3);
            --text: #ffffff;
            --text-dim: #9494a0;
            --border: rgba(255, 255, 255, 0.08);
            --success: #00c853;
            --danger: #ff5252;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            width: 360px;
            background: var(--bg);
            color: var(--text);
            overflow: hidden;
        }

        .app-container {
            padding: 20px;
            background: radial-gradient(circle at top right, var(--accent-glow), transparent 70%);
        }

        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 24px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            background: var(--accent);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            letter-spacing: -0.5px;
        }

        .status-badge {
            font-size: 11px;
            padding: 4px 10px;
            background: rgba(0, 200, 83, 0.1);
            color: var(--success);
            border-radius: 20px;
            border: 1px solid rgba(0, 200, 83, 0.2);
        }

        .feature-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
            margin-bottom: 24px;
        }

        .feature-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 16px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .feature-card:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            background: rgba(126, 87, 194, 0.05);
        }

        .card-icon {
            width: 36px;
            height: 36px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
        }

        .card-info h3 {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .card-info p {
            font-size: 11px;
            color: var(--text-dim);
        }

        .actions-list {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .action-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 14px 16px;
            border-bottom: 1px solid var(--border);
            transition: background 0.2s;
            cursor: pointer;
        }

        .action-item:last-child {
            border-bottom: none;
        }

        .action-item:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .action-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .action-info span {
            font-size: 13px;
            font-weight: 500;
        }

        .btn-exec {
            background: var(--accent);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 8px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-exec:hover {
            transform: scale(1.05);
        }

        footer {
            display: flex;
            gap: 10px;
        }

        .footer-btn {
            flex: 1;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-dim);
            padding: 10px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
            transition: all 0.2s;
        }

        .footer-btn:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text);
            border-color: var(--text-dim);
        }

        /* Notifications */
        .toast {
            position: fixed;
            bottom: -50px;
            left: 20px;
            right: 20px;
            background: var(--accent);
            padding: 12px;
            border-radius: 12px;
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            transition: bottom 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            z-index: 100;
        }

        .toast.show {
            bottom: 20px;
        }

        /* Specific Icons Colors */
        .icon-dl { background: rgba(126, 87, 194, 0.15); color: #7e57c2; }
        .icon-ts { background: rgba(33, 150, 243, 0.15); color: #2196f3; }
        .icon-sm { background: rgba(0, 200, 83, 0.15); color: #00c853; }
        .icon-hl { background: rgba(255, 171, 0, 0.15); color: #ffab00; }

    </style>
</head>
